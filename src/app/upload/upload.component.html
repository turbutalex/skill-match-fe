<div class="upload-container">
  <h2>Upload Resume</h2>

  <input type="file" (change)="onFileSelected($event)" accept=".pdf,.doc,.docx" />

  <button (click)="onUpload()" [disabled]="!selectedFile">Upload</button>

  <div *ngIf="uploadSuccess" class="success-message">
    Resume uploaded successfully! ðŸŽ‰
  </div>

  <div *ngIf="parsedResume" class="parsed-data">
    <h3>Parsed Resume Info:</h3>
    <p><strong>Name:</strong> {{ parsedResume.parsedName }}</p>
    <p><strong>Email:</strong> {{ parsedResume.email }}</p>
    <p><strong>Phone:</strong> {{ parsedResume.phone }}</p>
    <p><strong>Skills:</strong> {{ parsedResume.skills.join(', ') }}</p>
  </div>


  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
